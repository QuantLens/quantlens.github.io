<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QuantLens — Coming soon</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{--bg:#0a0e13;--text:#e6edf3;--muted:#8b949e;--brand:#58a6ff}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font:16px/1.5 Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif}
    .wrap{height:100%;display:grid;place-items:center;padding:24px}
  .card{max-width:640px;width:100%;border:1px solid #1e2835;border-radius:16px;background:#0f1419;padding:32px;text-align:center;box-shadow:0 10px 30px rgba(0,0,0,.4)}
  .logo{display:flex;justify-content:center;margin:0 0 16px}
  .logo img{width:min(200px,60vw);height:auto;display:block;filter:drop-shadow(0 6px 20px rgba(88,166,255,.25))}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 16px;color:var(--muted)}
    code{background:#121923;border:1px solid #1e2835;border-radius:6px;padding:2px 6px}
    a{color:var(--brand);text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <img src="/site/assets/images/quantlens-logo.svg" alt="QuantLens logo" onerror="this.src='/site/assets/images/quantlens-logo.png'">
      </div>
      <h1>QuantLens</h1>
      <p>Site reset complete. We’re rebuilding from scratch.</p>
      <p>If you’re seeing an old version, we’re clearing your cache now…</p>
      <p><small>Contact: <a href="mailto:quant.lenstm@gmail.com">quant.lenstm@gmail.com</a></small></p>
      <p><small>Tip: Hard refresh with <code>Ctrl+Shift+R</code> if needed.</small></p>
    </div>
  </div>
  <script>
    (async () => {
      if ('serviceWorker' in navigator) {
        try {
          const regs = await navigator.serviceWorker.getRegistrations();
          await Promise.all(regs.map(r => r.unregister()));
        } catch {}
        if (navigator.serviceWorker.controller) {
          navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
          try { navigator.serviceWorker.controller.postMessage({type:'DISCONNECT'}); } catch {}
        }
      }
      if (window.caches) {
        try {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        } catch {}
      }
    })();
  </script>
</body>
</html>
