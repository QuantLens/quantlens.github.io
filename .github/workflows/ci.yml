name: CI

# NOTE: Coverage gate currently 50. Plan: raise to 60 (week 1), 70 (week 2), 80+ thereafter for core deterministic modules.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        py: ['3.10', '3.11', '3.12']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/python_indicator_clone/requirements.txt
          pip install -r services/api/requirements.txt || echo "api req optional"
          pip install -r services/ptsm/requirements.txt || echo "ptsm req optional"
          pip install pytest pytest-cov ruff mypy

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy â€” non-blocking)
        run: mypy --ignore-missing-imports .
        continue-on-error: true

      - name: Tests + coverage (targeted)
        run: |
          pytest \
            --cov=ql_indicator/fetch_core.py \
            --cov=ql_indicator/fetch_ccxt.py \
            --cov=services/api/data_api.py \
            --cov=services/ptsm/app.py \
            --cov-report=term-missing \
            --cov-fail-under=60 \
            tools/python_indicator_clone/tests
